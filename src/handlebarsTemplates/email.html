<!DOCTYPE HTML>
<html>

<head>
    <title>api</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="margin:0; padding:0; background:#e5e6e7;">


    <table border="0" style="width:100%;margin:0; padding:0;">
        <thead style="background:#f5f5f5; color:#ffffff;">
            <tr>
                <th style="width:100%;">
                    <img style="border: 0;height: 50px;position: relative;top: 1px;" height="50" src="http://www.fcamara.com.br/wp-content/uploads/2016/02/fcamara-logo-1.png" alt="" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table style="width:100%;">
                        <tr>
                            <td style="width: 50%;background: #ffffff;padding-top: 30px;padding-right: 30px;padding-bottom: 30px;padding-left: 30px;display: table;margin: 20px auto; text-align:center;">
                                <h2 style="font-size:24px; color:#000066; font-family:Helvetica, 'Segoe UI', 'Arial', sans-serif; font-weight:100;">
                                    Olá {{name}} :)
                                    <br /> {{title}}
                                </h2>

                                <p style="letter-spacing:.5px;line-height:22px;padding-top:20px; padding-right:40px; padding-left:40px; color:#585858;font-family:Helvetica, 'Segoe UI', 'Arial', sans-serif; font-weight:100;">
                                    {{{msg}}}
                                </p>

                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <p style="color:#919293;font-family:Helvetica, 'Segoe UI', 'Arial', sans-serif; font-weight:100;">
                                    Por favor não responda esse email <br />
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
